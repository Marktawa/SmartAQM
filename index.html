<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Smart AQM System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);
      
      var myVar = setInterval(drawChart, 5000);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

    let x = (Math.random() * 100).toFixed(2);
    let y = (Math.random() * 100).toFixed(2);
    let z = (Math.random() * 100).toFixed(2);
    
     //x.toFixed(2);
     //y.toFixed(2);
     //z.toFixed(2);
    
       var data = google.visualization.arrayToDataTable([
        ['Element', 'Density', { role: 'style' }],
        ['CO2', x, 'blue'],
         ['NO2', y, 'red'],
         ['SO2', z, 'green'],
        // ['Platinum', 21.45, 'color: #e5e4e2' ]
      ]);
      var options = {
        title: "Concentration of Air pollutants, in ug/cm^3",
        width: 800,
        height: 400,
        bar: {groupWidth: '75%'},
        legend: { position: 'none' },
      };
      var chart = new google.visualization.BarChart(document.getElementById('barchart_colors'));
      chart.draw(data, options);
      }
    </script>
    
    <style>
    </style>
  </head>
  <body>
    <!--Div that will hold the pie chart-->
    <div id="barchart_colors" style="width: 1200px; height: 300px;"></div>
  </body>
</html>
